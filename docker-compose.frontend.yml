
# Frontend development configuration
# Usage: docker-compose -f docker-compose.frontend.yml up -d
#
# Note: Backend must be running first (docker-compose up -d)
# Frontend connects to backend via host network

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arachne_fullstack_frontend
    ports:
      - "3552:3552"
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://host.docker.internal:8000
      - BACKEND_WS_URL=ws://host.docker.internal:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3552/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
